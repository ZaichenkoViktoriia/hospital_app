{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-12 table-title">
      <h1>Delete Department</h1>
      <div class="col-12 danger-text">
      <h4>You are going to delete the following department:</h4>
      <p>({{ department.name }})</p>
      </p>
      <form action="" method="post">
        {% csrf_token %}
        <div class="mt-4">
          <button class="btn btn-danger" type="submit">Yes, delete</button>
          <a class="btn btn-secondary ml-2" href="{% url 'department-list' %}">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
