{% extends "base.html" %}
{%  block content %}
  <div class="col-12 table-title">
  <h1>Delete assistant</h1>

  <div class="col-12 danger-text">
    Now you are deleting this assistant:
    <p>({{ assistant.name }})</p>
  </div>
    <br>
  <form action="" method="post">
    {%  csrf_token %}
    <input class="btn btn-danger" type="submit" value="Yes, delete">
    <a class="btn btn-secondary" href="{% url 'assistant-list' %}">Cancel</a>
  </form>
{% endblock %}
