{% extends "base.html" %}

{% block content %}
<div class="login-block"style="color: #3D9FC3; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
  <h2 >Now you don't have access to read or edit information.
    <br>Please login!</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.username.label_tag }}
    {{ form.username }}
    <br>
    {{ form.password.label_tag }}
    {{ form.password }}
    <br>
    <button type="submit" style="color: #3D9FC3;">Login</button>
  </form>
</div>
{% endblock %}
